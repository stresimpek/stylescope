<!DOCTYPE html>
<html>
<head>
  <title>Sign In and Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #D9C7B3; /* Set the background color directly to the body */
      display: flex;
      justify-content: space-between; /* Align content to the left and right */
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .auth-container {
      background: #fff; /* White background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px; /* Fixed width for the left part */
      height: 100vh; /* Set the height to match the viewport height */
    }
    .auth-container h2 {
      text-align: center;
    }
    .auth-container h5 {
      text-align: center;
      margin-bottom: 10px;
    }
    .auth-container button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4285F4;
      color: white;
      font-size: 16px;
    }
    .auth-container button.facebook {
      background-color: #3B5998;
    }
    .auth-container button.email {
      background-color: #4CAF50;
    }
    .auth-container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .image-container {
      flex: 1; /* Let the image container fill the remaining space */
      display: flex;
      justify-content: center; /* Align images horizontally */
      align-items: center; /* Align images vertically */
      position: relative; /* Position the container relative to the body */
      height: 65vh;
      left: 20vh;
    }
    .image-container img {
      width: 50%; /* Ensure each image takes up half of the container width */
      object-fit: cover; /* Maintain aspect ratio while covering the container */
    }

    .image-container img.behind {
      position: absolute;
      /* Position the front image absolutely within the container */
      /* Move the front image to the right by 20% */
      z-index: 1;
      width: 140vh;
      right: 25vh;
    }

    .image-container img.front {
      position: absolute; /* Position the front image absolutely within the container */
      top: 0;
      left: 0;
      transform: translateX(20%); /* Move the front image to the right by 20% */
      z-index: 1; /* Set a higher z-index for the front image to ensure it's on top */
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Enter your new password</h2>
    <h5>This is the last step in recovering your password.</h5>
    <input type="text" id="new-pass" placeholder="Password">
    <input type="text" id="confirm-pass" placeholder="Confirm Password">
    <button id="submit" onclick="otpOnClick()" class="email">Submit</button>
  </div>
  <div class="image-container">
    <img src="Auto Layout Horizontal.png" alt="Background Image" class="behind">
    <img src="image 18.png" alt="Background Image" class="front">
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="firebase-auth.js" type="module"></script>
</body>
</html>
